<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../animate.css" />
</head>
<body>
<style>
    .hd-enter-active{
        animation: show-in 1s;
        transition: 1s all;
    }
    .hd-leave-active{
        animation: hide-out 1s;
        transition: 1s all;
    }
    .hd-enter,.hd-leave-active{
        opacity: 0;
    }
    @keyframes show-in {
        0%{
            transform: translate(200px,0);
        }
        100%{
            transform: translate(0,0);
        }
    }
    @keyframes hide-out {
        0%{
            transform: translate(0,0);
        }
        100%{
            transform: translate(200px,0);
        }
    }
</style>
<div id="hdw">
    <button @click="type=!type">按钮</button>
    <transition name="hd">
        <h1 v-if="type">后盾人</h1>
    </transition>
</div>
<script>
    var app=new Vue({
        el:'#hdw',
        data:{
            type:true
        }
    })
</script>
</body>
</html>
