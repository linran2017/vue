<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
<li v-for="v in status">
    {{v.name}}->{{v.sex}}
</li>
    <input type="radio" v-model="type" value="boy" />男孩
    <input type="radio" v-model="type" value="girl" />女孩
</div>
<script>
    var app=new Vue({
        el:'#hdw',
        computed:{
            status(){
                if(this.type=='all'){
                    return this.user;
                }else {
                    return this.user.filter((v)=>{
                        //返回满足条件的数据
                        return v.sex==this.type;
                    })
                }
            }
        },
        data:{
            type : 'all',
            user:[
                {name:'小明',sex:'boy'},
                {name:'小李',sex:'girl'},
                {name:'小强',sex:'boy'},
                {name:'小美',sex:'girl'}
            ]
        }
    })
</script>
</body>
</html>
