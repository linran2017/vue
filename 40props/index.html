<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
<hd-news hd="hdcms" :show-del-button="true" :lists="news"></hd-news>
</div>
<script type="text-x/template" id="hdNews">
<div>
    {{hd}}-{{showDelButton}}
    <li v-for="v in lists" v-if="showDelButton">
        {{v.title}}
    </li>
</div>
</script>
<script>
    var hdNews={
        template:'#hdNews',
        props:['hd','lists','showDelButton']
    }
    var app=new Vue({
        el:'#hdw',
        components:{hdNews},
        data:{
            news:[
                {title:'hdcms'},
                {title:'hdphp'}
            ]
        }
    })
</script>
</body>
</html>
