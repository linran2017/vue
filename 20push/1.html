<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
    <textarea v-model="current_content" rows="10" cols="50"></textarea><br/>
    <button v-on:click="push">发表</button>
    <br/>
<li v-for="v in comment">
    {{v.content}}
</li>
</div>
<script>
    var app=new Vue({
        el:'#hdw',
        methods:{
            push(){
                var content={content:this.current_content};
                //在数组末尾添加数据
                this.comment.push(content);
                this.current_content='';
            }
        },
        data:{
            current_content:'',
            comment:[
                {content:'后盾人'},
                {content:'后盾网'}
            ]
        }
    })
</script>
</body>
</html>
