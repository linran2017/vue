<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
<template v-if="type=='mail'">
    邮箱验证：<input type="text" key="mail-register">
</template>
    <template v-else>
        手机验证：<input type="text" key="phone-register" />
    </template>
    <br/>
    <input type="radio" v-model="type" value="mail" />邮箱验证
    <input type="radio" v-model="type" value="phone" />手机验证
</div>
<script>
    var app=new Vue({
        el : '#hdw',
        data : {
            type : 'mail'
        }
    })
</script>
</body>
</html>
