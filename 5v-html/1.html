<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
  <!-- v-text 只能原样输出-->
    <h1 v-text="title"></h1>
   <!-- v-html 可以语义化输出-->
    <h1 v-html="title"></h1>
</div>
<script>
    var app=new Vue({
        el : '#hdw',
        data : {
            title : '<h1 style="color: red">后盾人</h1>'
        }
    })
</script>
</body>
</html>
