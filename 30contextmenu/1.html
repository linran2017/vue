<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="hdw">
    <!--contextmenu点击鼠标右键事件，prevent阻止点击右键时弹出菜单-->
    <div @contextmenu.prevent="hd" :style="{border:'2px red solid',height:'200px'}">后盾网</div>
</div>
<script>
    var app=new Vue({
        el:'#hdw',
        methods:{
            hd(){
                alert('后盾网');
            }
        }
    })
</script>
</body>
</html>
